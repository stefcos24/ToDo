{% extends "base.html" %}
{% block content %}
<div class="mt-4 p-5 text-dark rounded" style="background-color: #e9ecef">
    <h2>{{todo.text}}</h2>
    <h3>Date: {{todo.date.strftime('%B %d, %Y')}}</h3>

    <div>
        <a href="{{url_for('todos.update_todo', todos_id=todo.id)}}">Update</a>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal" name="button">Delete</button>
    </div>

</div>
<div class="modal" tabindex="-1" role="dialog" id="del_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Todo?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the todo?</p>
        </div>
        <div class="modal-footer">
          <form action="{{url_for('todos.delete_todo', todos_id=todo.id)}}" method="POST">
              <input type="submit" class="btn btn-danger" value="Delete">
          </form>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
